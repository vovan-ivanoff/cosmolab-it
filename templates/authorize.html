<!DOCTYPE html>
<html lang="ru">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
</head>

<body>
    
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card w-100" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Вход в систему</h3>

<!-- <h2>Вход</h2> -->

<form action="/authorization" method="post" class="form-contact">
    <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="username"
               aria-describedby="usernameHelp">
        <div id="usernameHelp" class="form-text">Ваше имя пользователя останется конфиденциальным.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Запомнить меня</label>
    </div>
    <button type="submit" class="btn btn-primary w-100" >Войти</button>
    </form>
{% for msg in get_flashed_messages() %}
<div class="flash">{{msg}}</div>
{% endfor %}
<form action="/authorization" method="post" class="form-contact">
    <!-- <p><label>Имя: </label> <input type="text" name="username" value="" required /> -->
    <!-- <p><label>Пароль: </label> <input type="text" name="password" value="" required /> -->
    <!-- <p><input type="submit" value="Вход" /> -->
</form>
<form action="/registration" >
    <button type="submit" class="btn btn-danger w-100" >Регистрация</button>
</form>
</body>
</html>
