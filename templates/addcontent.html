<!DOCTYPE html>
<html lang="ru">
<head>
       
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Добавить контент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- <meta charset="UTF-8">
    <title>{{title}}</title> -->
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card w-100" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Введите информацию</h3>
<!-- <h2>Регистрация</h2> -->
{% for msg in get_flashed_messages() %}
<div class="flash">{{msg}}</div>
{% endfor %}
<form action="/addthemes" method="post" class="form-contact">
    <!-- <p>Придумайте имя и пароль, укажите адрес электронной почты</p> -->
    <div class="mb-3">
        <label for="theme" class="form-label">Тема("Тест на школьные знания", "Тест Квиз", 
            "Быстрая Викторина", "Кто хочет стать миллионером?", "Каверзные вопросы")</label>
        <input type="text" class="form-control" id="theme" name="theme"
               aria-describedby="usernameHelp">
    </div>
    <!-- <p><label>Имя: </label> <input type="text" name="username" value="" required /> -->
        
    <!-- <p><label>Пароль: </label> <input type="text" name="password" value="" required /> -->
        <div class="mb-3">
            <label for="question" class="form-label">Вопрос</label>
            <input type="text" class="form-control" id="question" name="question">
        </div>
        <div class="mb-3">
            <label for="firstquestions" class="form-label">1 вариант</label>
            <input type="firstquestions" class="form-control" id="firstquestions" name="firstquestions">
        </div>
        <div class="mb-3">
            <label for="secondquestions" class="form-label">2 вариант</label>
            <input type="secondquestions" class="form-control" id="secondquestions" name="secondquestions">
        </div>
        <div class="mb-3">
            <label for="thirdquestions" class="form-label">3 вариант</label>
            <input type="thirdquestions" class="form-control" id="thirdquestions" name="thirdquestions">
        </div>
        <div class="mb-3">
            <label for="fourquestions" class="form-label">4 вариант</label>
            <input type="fourquestions" class="form-control" id="fourquestions" name="fourquestions">
        </div>
        <div class="mb-3">
            <label for="right" class="form-label">Номер верного ответа</label>
            <input type="right" class="form-control" id="right" name="right">
        </div>
    <!-- <p><label>Электронная почта: </label> <input type="text" name="mail" value="" required /> -->
        <button type="submit" class="btn btn-danger w-100" >Добавить</button>
        <!-- <p><input type="submit" value="Регистрация" /> -->
        <button align="center"><a href="/mode?">Назад</button></a><br>

</body>
</html>
