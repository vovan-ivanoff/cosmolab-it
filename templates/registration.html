<!DOCTYPE html>
<html lang="ru">
<head>
       
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- <meta charset="UTF-8">
    <title>{{title}}</title> -->
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card w-100" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Регистрация</h3>
<!-- <h2>Регистрация</h2> -->
{% for msg in get_flashed_messages() %}
<div class="flash">{{msg}}</div>
{% endfor %}
<form action="/registration" method="post" class="form-contact">
    <!-- <p>Придумайте имя и пароль, укажите адрес электронной почты</p> -->
    <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="username"
               aria-describedby="usernameHelp">
    </div>
    <!-- <p><label>Имя: </label> <input type="text" name="username" value="" required /> -->
        
    <!-- <p><label>Пароль: </label> <input type="text" name="password" value="" required /> -->
        <div class="mb-3">
            <label for="mail" class="form-label">Электронная почта</label>
            <input type="text" class="form-control" id="mail" name="mail">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
    <!-- <p><label>Электронная почта: </label> <input type="text" name="mail" value="" required /> -->
        <button type="submit" class="btn btn-danger w-100" >Регистрация</button>
        <!-- <p><input type="submit" value="Регистрация" /> -->
</form>
<form action="/authorization" >
    
    <label> Создали аккаунт? </label>
    <!-- <button> Вход </button> -->
    <button type="submit" class="btn btn-primary w-100" >Войти</button>
</form>
</body>
</html>
